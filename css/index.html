        <section>
          <h2>Hyphenated Classes</h2>
          <section data-markdown>
            <script type="text/template">
Bad
```
.thisElement {
  color: red;
}

.this_element {
  color: blue;
}

```
Good
```
.this-element {
  color: blue;
}
```
            </script>
          </section>
        </section>

        <section>
          <h2>Spaces</h2>
          <section data-markdown>
            <script type="text/template">
Bad
```
.this-element{
  color:blue;
}
```
Good
```
.this-element {
  color: blue;
}
```
            </script>
          </section>
        </section>

        <section>
          <h2>Selector groups</h2>

          <section data-markdown>
            <script type="text/template">
Bad
```
.this-element, .another-element>li, .yet-another {
  color: blue;
}
```
Good
```
.this-element,
.another-element>li,
.yet-another {
  color: blue;
}
```
            </script>
          </section>
        </section>

        <section>
          <h2>Comments</h2>
          <section data-markdown>
            <script type="text/template">
Bad
```
/* A comment */
```
Good
```
// A comment
```
            </script>
          </section>
        </section>

        <section>
          <h1>Sass</h1>
        </section>

        <section>
          <h2>Nesting</h2>
          <section data-markdown>
            <script type="text/template">
CSS
```
.main-nav {
  background: green;
}

.main-nav .nav-element {
  color: green;
}

.main-nav .nav-element a {
  text-decoration: none;
}
```
Sass
```
.main-nav {
  background: green;

  .nav-element {
    color: green;

    a {
      text-decoration: none;
    }
  }
}
```
            </script>
          </section>
        </section>
        <section>
          <h2>Variables</h2>
          <section data-markdown>
            <script type="text/template">
CSS
```
.el1 {
  color: #F0345A;
  // Other stuff
}

.el2 {
  color: #F0345A;
  // Other stuff
}
```
Sass
```
$color: #F0345A;

.el1 {
  color: $color;
  // Other stuff
}

.el2 {
  color: $color;
  // Other stuff
}
```
            </script>
          </section>
        </section>

        <section>
          <h2>Mixins</h2>
          <section data-markdown>
            <script type="text/template">
Sass
```
div.section {
  @include container();
}
```
            </script>
          </section>
        </section>
